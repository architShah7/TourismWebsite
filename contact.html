<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Attractions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="scripts/jquery.js"></script>
		<script src="scripts/notify.js"></script>
		<script src="scripts/weather.js"></script>
	</head>

	<body>
		<div id="container">
			<header>
				<div>
					<img id="logo" src="images/logo.png" alt=" logo" />
					<h1><a id="title" href="home.html">Ahmedabad Tourism</a></h1>
					<div class="weatherDiv">
						<h3 class="weather">&#9728;Current Weather:</h3>
						<h6>(Ahmedabad)</h6>
					</div>
				</div>

				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="attractions.html">Attractions</a></li>
						<li><a href="food.html">Food</a></li>
						<li><a href="festivals.html">Festivals</a></li>
						<li><a href="shopping.html">Shopping</a></li>
						<li><a href="about.html">About</a></li>
						<li class="current"><a href="contact.html">Contact</a></li>
						<li><a href="bookmark.html">Bookmarks</a></li>
					</ul>
				</nav>
			</header>

			<div class="introduction">
				<h1>Contact Us</h1>
				<hr class="my-3" />
			</div>

			<div class="formContainer">
				<form action="mailto:" method="post" enctype="text/plain" id="contactForm">
					<div class="mb-3">
						<label for="firstName" class="form-label">First Name</label>
						<input
							type="text"
							class="form-control"
							id="firstName"
							placeholder="John"
							aria-describedby="firstNameHelp"
						/>
						<span id="firstNameHelp" class="form-text"> </span>
					</div>

					<div class="mb-3">
						<label for="lastName" class="form-label">Last Name</label>
						<input
							type="text"
							class="form-control"
							id="lastName"
							placeholder="Doe"
							aria-describedby="lastNameHelp"
						/>
						<span id="lastNameHelp" class="form-text"> </span>
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input
							type="text"
							class="form-control"
							id="email"
							placeholder="johndoe@example.com"
							aria-describedby="emailHelp"
						/>
						<span id="emailHelp" class="form-text"> </span>
					</div>

					<div class="mb-3">
						<label for="description" class="form-label">Description </label>
						<textarea
							class="form-control"
							id="description"
							rows="3"
							placeholder="Please enter a brief description."
							aria-describedby="descriptionHelp"
						></textarea>
						<span id="descriptionHelp" class="form-text"> </span>
					</div>

					<button type="submit" id="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<footer class="footer">
				<div>
					<p>Created by Archit Shah, Student ID# , 2020-11-11, 3:40pm</p>
				</div>
			</footer>
		</div>
	</body>
	<script src="scripts/formValidation.js"></script>
</html>
